<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Product List</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price ($)</th>
				<th>Description</th>
				<th>Description1</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
				<td> <a th:href="@{/product/delete/{id}(id=${product.id})}" onclick="return confirm('Are you sure want to delete?')">Delete</a></td>
				<td>
				   <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
			   </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
